<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <h1 class="imageslogo">
        <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </h1>

    <h1 class="imageslogotext">
        <span class="i1">I</span><span class="m1">m</span><span class="a1">a</span><span class="g">g</span><span class="e1">e</span><span class="s">s</span>
    </h1>

    <form action="https://www.google.com/search">
        <div class="search-container">
            <input type="text" name="q">
            <i class="fas fa-search search-icon"></i>
            <input type="hidden" name="tbm" value="isch">
        </div>
        <div class="buttons">
            <input type="submit" value="Image Search">
        </div>
    </form>

  </body>
</html>
