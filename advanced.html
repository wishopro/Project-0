<!DOCTYPE html>
<html>
    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<form action="https://www.google.com/search">
    <div class="search-container" style="flex-direction: column; align-items: flex-start;">
        <label>All these words: <input type="text" name="as_q"></label>
        <label>This exact word or phrase: <input type="text" name="as_epq"></label>
        <label>Any of these words: <input type="text" name="as_oq"></label>
        <label>None of these words: <input type="text" name="as_eq"></label>
    </div>
    <div class="buttons">
        <input type="submit" value="Advanced Search" style="background-color: #4d90fe; color: white;">
    </div>
</form>

</html>
